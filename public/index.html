<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Quantitativo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Seu CSS personalizado -->
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Calculadora de Quantitativo</h1>
        <form id="calc-form">
            <div class="form-group">
                <label for="area">Área Total (m²):</label>
                <input type="number" class="form-control" id="area" required>
            </div>
            <div class="form-group">
                <label for="numDoors">Número de Portas:</label>
                <input type="number" class="form-control" id="numDoors" required>
            </div>
            <div class="form-group">
                <label for="numWindows">Número de Janelas:</label>
                <input type="number" class="form-control" id="numWindows" required>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script> <!-- Seu JS personalizado -->
</body>
</html>
